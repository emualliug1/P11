{% extends 'base.html' %}
{% block title %} Index {% endblock %}
{% block content %}
    <a href={{ url_for('index')}}>Welcome</a>
<hr>
<table>
    <thead>
        <tr>
            <th>Club</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        {% for club in clubs %}
            <tr >
                <td>{{club['name']}}</td>
                <td>{{club['points']}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

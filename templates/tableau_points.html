{% extends 'base.html' %}
{% block title %} Index {% endblock %}
{% block content %}
    <div class="container">
        <div class="d-flex">
            <div class="col-1">
            <a class="btn btn-primary btn-rounded" href="{{ url_for('index')}}">Index</a>
            </div>
            <div class="col-11 d-flex justify-content-center">
                <h2 class="fw-bold mb-4" style="color:#92aad0;">Points de clubs</h2>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">Club</th>
                <th scope="col">Points</th>
            </tr>
            </thead>
            <tbody>
            {% for club in clubs %}
                <tr>
                    <td>{{club['name']}}</td>
                    <td>{{club['points']}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
